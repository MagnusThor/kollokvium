<html lang="en-US">
<head>
    <title>Kollokvium | A free multi-party video conference for you and your friends!</title>

<body>

    <div id="remtote-audio-nodes" class="hide">

    </div>

    <div class="our-brand" id="appVersion">
        1.0.2
    </div>

    <main>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="full" width="1920"
            height="1080" poster="video/coverr-sunrise-1563948708950.jpg">
            <source src="video/coverr-sunrise-1563948708950.mp4" type="video/mp4">
        </video>
        <div class="container h-100 join">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-4 custom-heading">
                        <img src="img/logo.png" alt="Kollokvium logo..." class="img-responsive"
                            style="max-height:80px;filter:invert()">
                        <span id="appDomain">Kollokvium</span></h1>
                    <p class="lead my-5">A free multi-party video conference for you and your friends, family and
                        colleagues!</p>
                    <div class="input-group mb-3 col-md-6 mx-auto">

                        <div class="input-group-prepend" id="random-slug" data-container="body" data-toggle="popover"
                            data-placement="top" data-trigger="none"
                            data-content="Click this button to create a random-room name, unique just for you!.. Otherwise, enter any name in the text field!">
                            <button class="btn btn-secondary bt-lg" title="Generate a random room name..."
                                id="generate-slug">
                                <i class="fas fa-dice fa-2x"></i>
                            </button>
                        </div>

                        <input list="slug-history" type="text" id="slug" placeholder="Enter any room name..." value=""
                            class="form-control form-control-lg" data-container="body" data-toggle="popover"
                            data-placement="top"
                            data-content="Ohoy! your room name is six chars minimum, it can be many things such as company name, meeting occasion or whatever you want.. Have a nice day!">

                        <datalist id="slug-history">

                        </datalist>


                        <div class="input-group-append">
                            <button id="joinconference" class="btn btn-primary bt-lg" type="button"
                                disabled>START</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container h-100 chat d-none">
            <div class="d-flex h-100 text-left align-items-center">
                <div class="w-100 text-dark">

                    <div class="card bg-light d-flex h-50">
                        <div class="card-header">Chat

                            <span style="float:right" id="close-chat">
                                <span aria-hidden="true">&times;</span>
                            </span>

                        </div>
                        <div class="card-body" style="overflow:auto">
                            <p class="card-text" id="chatmessages">

                            </p>
                        </div>
                        <div class="card-footer">

                            <div class="form">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <input type="email" class="form-control" id="chat-nick" value="John Doe">
                                    </div>
                                    <div class="form-group col-md-10">
                                        <input type="email" class="form-control" id="chat-message"
                                            placeholder="What do you want to say?">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>


        </div>



        </div>

        <div id="share-form">

            <input type="file" class="file-selected" class="form-contol">
        </div>






        <div class="controls d-inline-flex flex-row align-items-center w-100">
            <div class="p-2">
                <i class="fas fa-cog fa-2x" id="settings"></i>
            </div>
            <div class="p-2">
                <i class="fas fa-video fa-2x" id="mute-local-video"></i>
            </div>
            <div class="p-2">
                <i class="fas fa-microphone fa-2x" id="mute-local-audio"></i>
            </div>
            <div class="p-2 only-desktop">
                <i class="fas fa-desktop fa-2x " id="share-screen" title="share your screen"></i>
            </div>

            <div class="p-2">
                <i class="fas fa-file hide fa-2x " id="share-file"></i>
            </div>
            <div class="p-2">

                <span id="unread-messages" class="badge badge-danger d-none" style="float:right">0</span>
                <i id="show-chat" class="fas fa-comment-alt fa-2x d-none">
                </i>

            </div>

            <div class="p-2">


                <div class="local" data-container="body" data-toggle="popover" data-placement="top" data-trigger="none"
                    data-content="Okay, this is you!  Want to change video/audio input, use settings...(down to the left)">


                </div>
            </div>


        </div>


        <div class="modal" tabindex="-1" role="dialog" id="settings-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Kollokvium settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <div class="form-horizontal">


                            <div class="form-group">
                                <label for="txt-nick">Nickname:</label>
                                <input type="email" class="form-control" id="txt-nick"
                                    placeholder="Nickname displayed in chat...">
                            </div>

                        </div>
                        <div class="from-group">
                            <label for="sel-video">Video source</label>
                            <select class="form-control" id="sel-video">
                                <option value="">Not set </option>
                            </select>
                        </div>

                        <div class="from-group">
                            <label for="sel-audio">Audio source</label>

                            <select class="form-control" id="sel-audio">
                                <option value="">Not set</option>
                            </select>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-settings">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>







    <nav class="remote hide">
        <div class="container-fluid" id="share-container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h5> No others here...</h5>
                    <p class="mt-1">
                        Ok,Invite others by sharing link!
                        <button class="btn btn-primary mx-1 my bt-sm" id="share-link">Copy link</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="remote-videos">

                </div>
            </div>
        </div>

    </nav>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.js"></script>

</body>

</html>
