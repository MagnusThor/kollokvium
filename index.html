<html>

<head>

    <title>Kollokvium | A free multi-party video conference for you and your friends!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

<body>

    <div id="remtote-audio-nodes" class="hide">

    </div>

    <div class="our-brand">
        Kollokvium
    </div>

    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="full" width="1920"
            height="1080">
            <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
        </video>
        <div class="container h-100 join">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-4 custom-heading">
                        <img src="img/logo.png" class="img-responsive" style="max-height:80px;filter:invert()">
                        Kollokvium</h1>
                    <p class="lead my-5">A free multi-party video conference for you and your friends brought to you by
                        thor-io</p>
                    <div class="input-group mb-3 col-md-6 mx-auto">

                        <div class="input-group-prepend" id="random-slug" data-container="body"
                            data-toggle="popover"" data-placement=" top" data-content="Generate random room name....">
                            <button class="btn btn-secondary bt-lg" title="Generate a random room name..."
                                id="generate-slug">
                                <i class="fas fa-dice fa-2x"></i>
                            </button>
                        </div>

                        <input list="slug-history" type="text" id="slug" placeholder="Enter any room name..." value=""
                            class="form-control form-control-lg" data-container="body" data-toggle="popover"
                            data-placement="top"
                            data-content="Ohoy! your room name is six chars minimum, it can be many things such as company name, meeting occasion or whatever you want.. Have a nice day!">

                        <datalist id="slug-history">

                        </datalist>


                        <div class="input-group-append">
                            <button id="joinconference" class="btn btn-primary bt-lg" type="button"
                                disabled>JOIN</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container h-100 chat d-none">
            <div class="d-flex h-100 text-left align-items-center">
                <div class="w-100 text-dark">

                    <div class="card bg-light d-flex h-50">
                        <div class="card-header">Chat

                            <span style="float:right" id="close-chat">
                                <span aria-hidden="true">&times;</span>
                            </span>

                        </div>
                        <div class="card-body" style="overflow:auto">
                            <p class="card-text" id="chatmessages">

                            </p>
                        </div>
                        <div class="card-footer">

                            <div class="form">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <input type="email" class="form-control" id="chat-nick" value="John Doe">
                                    </div>
                                    <div class="form-group col-md-10">
                                        <input type="email" class="form-control" id="chat-message"
                                            placeholder="What do you want to say?">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>


        </div>



        </div>

        <div id="share-form">

            <input type="file" class="file-selected" class="form-contol">
        </div>

        <dic class="controls d-inline-flex flex-row align-items-center">
            <div class="mr-4 p-1">
                <i class="fas fa-video fa-2x" id="mute-local-video"></i>
            </div>
            <div class="mr-4 p-1">
                <i class="fas fa-microhone fa-2x" id="mute-local-audio"></i>
            </div>
            <div class="mr-4 p-1 d-none d-lg-block">
                <i class="fas fa-desktop fa-2x" id="share-screen" title="share your screen"></i>
            </div>

            <div class="mr-4 p-1">
                <i class="fas fa-box-open fa-2x d-none" id="share-file"></i>
            </div>
            <div class="mr-4 p-1 d-lg-block">

                <span id="unread-messages" class="badge badge-danger d-none" style="float:right">0</span>
                <i id="show-chat" class="fas fa-comment-alt fa-2x d-none">
                </i>

            </div>



        </dic>

        <div class="local">


        </div>
    </header>



    <nav class="remote hide">
        <div class="container-fluid" id="share-container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h5> No others here...</h5>
                    <p class="mt-1">
                        Ok,Invite others by sharing link!
                        <button class="btn btn-primary mx-1 my bt-sm" id="share-link">Copy link</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="remote-videos">

                </div>
            </div>
        </div>

    </nav>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.js"></script>
    <script src="build/app-bundle.js"></script>
</body>

</html>
